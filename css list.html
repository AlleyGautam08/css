<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS LIST</title>
     <style>
          ol{
               background: palevioletred;
               padding: 20px;
          }
          ul{
               background: green;
               padding: 20px;
          }
          ol li{
               background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin-left: 35px;
          }
          ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
}
     </style>
</head>
<body>
     <h1>Styling Lists With Colors</h1>
     <ol>
          <li>laptop</li>
          <li>phone</li>
          <li>mouse</li>
     </ol>
     <ul>
          <li>charger</li>
          <li>eyerphones</li>
          <li>swtich</li>
     </ul>
</body>
</html>
